<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Générateur By Atsar</title>
  <style>
    body {
      background:#111;
      color:#fff;
      font-family:Arial;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
    }
    .box {
      background:#222;
      padding:30px;
      border-radius:12px;
      width:400px;
      text-align:center;
    }
    input, button {
      width:100%;
      padding:12px;
      margin-top:10px;
      border-radius:6px;
      border:none;
    }
    button {
      background:#6fcf97;
      cursor:pointer;
      font-weight:bold;
    }
    img {
      margin-top:15px;
      max-width:100%;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Générateur By Atsar</h2>

  <input id="prompt" placeholder="fourchette" />
  <button onclick="generateImage()">Générer</button>

  <div id="result"></div>
</div>

<script>
async function generateImage() {
  const res = await fetch("/generate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({})
  });

  const data = await res.json();
  document.getElementById("result").innerHTML =
    `<img src="${data.image}">`;
}
</script>

</body>
</html>
