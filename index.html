<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Générateur d’items FiveM</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}

body {
  background: radial-gradient(circle at top, #1c2230, #0b0e14);
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
}

.card {
  background: linear-gradient(180deg, #161b26, #121621);
  width: 460px;
  padding: 30px;
  border-radius: 18px;
  box-shadow: 0 20px 60px rgba(0,0,0,.6);
  text-align: center;
}

.avatar {
  width: 96px;
  height: 96px;
  border-radius: 50%;
  border: 4px solid #2b3347;
  margin-bottom: 12px;
}

h1 {
  margin: 10px 0 4px;
  font-size: 22px;
}

.subtitle {
  color: #9aa4bf;
  font-size: 13px;
  margin-bottom: 22px;
}

.field {
  text-align: left;
  margin-bottom: 16px;
}

.label {
  font-size: 13px;
  color: #b7c0da;
  margin-bottom: 6px;
  display: block;
}

.input-wrapper {
  position: relative;
}

.input-wrapper input {
  width: 100%;
  padding: 14px 16px;
  border-radius: 12px;
  border: 1px solid #2b3347;
  background: #0e1220;
  color: #fff;
  font-size: 14px;
  outline: none;
  transition: 0.2s;
}

.input-wrapper input:focus {
  border-color: #4aa3ff;
  box-shadow: 0 0 0 2px rgba(74,163,255,.2);
}

.hint {
  font-size: 11px;
  color: #7f89a8;
  margin-top: 6px;
}

.option {
  display: flex;
  align-items: center;
  gap: 10px;
  margin: 18px 0;
  font-size: 14px;
  color: #d7ddf1;
}

.option input {
  width: 18px;
  height: 18px;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg, #4aa3ff, #2f7bff);
  color: #fff;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  transform: translateY(-1px);
  box-shadow: 0 10px 25px rgba(74,163,255,.35);
}

.status {
  margin-top: 14px;
  font-size: 13px;
  min-height: 18px;
}

.error {
  color: #ff6b6b;
}

.image-box {
  margin-top: 18px;
}

.image-box img {
  max-width: 100%;
  border-radius: 12px;
  background: #0b0e14;
}
</style>
</head>

<body>

<div class="card">
  <img src="/logo.png" class="avatar">

  <h1>Générateur d’items FiveM</h1>
  <div class="subtitle">Icônes réalistes prêtes à l’emploi</div>

  <div class="field">
    <label class="label">Description de l’item</label>
    <div class="input-wrapper">
      <input id="prompt" placeholder="Ex : fourchette en or, clé USB, bouteille d’eau">
    </div>
    <div class="hint">
      Astuce : reste simple et précis pour un meilleur rendu
    </div>
  </div>

  <div class="option">
    <input type="checkbox" id="transparent" checked>
    <label for="transparent">Fond transparent</label>
  </div>

  <button onclick="generate()">Générer</button>

  <div id="status" class="status"></div>
  <div id="image" class="image-box"></div>
</div>

<script>
async function generate() {
  const prompt = document.getElementById("prompt").value;
  const transparent = document.getElementById("transparent").checked;

  const status = document.getElementById("status");
  const image = document.getElementById("image");

  status.textContent = "Génération en cours…";
  status.className = "status";
  image.innerHTML = "";

  try {
    const res = await fetch("/generate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt, transparent })
    });

    const data = await res.json();

    if (!data.image) throw new Error();

    image.innerHTML = `<img src="${data.image}">`;
    status.textContent = "Image générée avec succès";
  } catch {
    status.textContent = "Erreur génération";
    status.classList.add("error");
  }
}
</script>

</body>
</html>
