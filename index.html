<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Générateur d’items FiveM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #0f1c3d, #050b1d);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .card {
      width: 420px;
      background: rgba(10,20,50,0.85);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,.5);
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      margin: auto;
      border: 4px solid rgba(255,255,255,.15);
      background: url("logo.png") center/cover no-repeat;
    }

    h1 {
      margin: 20px 0 5px;
      font-size: 24px;
    }

    .subtitle {
      font-size: 14px;
      opacity: .8;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px 16px;
      border-radius: 14px;
      border: none;
      outline: none;
      font-size: 15px;
      background: #0b1633;
      color: #fff;
      margin-bottom: 14px;
    }

    .options {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
      font-size: 14px;
    }

    input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 16px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      transition: transform .15s, box-shadow .15s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(59,130,246,.4);
    }

    .error {
      margin-top: 14px;
      color: #ff4d4d;
      font-size: 14px;
      display: none;
    }

    img {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 12px;
      display: none;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="avatar"></div>

    <h1>Générateur d’items FiveM</h1>
    <div class="subtitle">Icônes réalistes prêtes à l’emploi</div>

    <input
      id="prompt"
      type="text"
      placeholder="Ex : fourchette en or, clé USB, bouteille d’eau"
    />

    <div class="options">
      <input type="checkbox" id="transparent" checked />
      <label for="transparent">Fond transparent</label>
    </div>

    <button onclick="generate()">Générer</button>

    <div class="error" id="error">
      Le générateur est hors ligne, contactez Atsar
    </div>

    <img id="result" />
  </div>

  <script>
    async function generate() {
      const prompt = document.getElementById("prompt").value.trim();
      const transparent = document.getElementById("transparent").checked;
      const error = document.getElementById("error");
      const img = document.getElementById("result");

      error.style.display = "none";
      img.style.display = "none";

      if (!prompt) return;

      try {
        const res = await fetch("/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt, transparent })
        });

        if (!res.ok) throw new Error("offline");

        const data = await res.json();

        if (!data.image) throw new Error("offline");

        img.src = data.image;
        img.style.display = "block";

      } catch (e) {
        error.style.display = "block";
      }
    }
  </script>
</body>
</html>
