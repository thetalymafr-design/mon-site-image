<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Générateur d’items FiveM</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}

body {
  background: radial-gradient(circle at top, #1c2230, #0b0e14);
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
}

/* ---------- ACCUEIL ---------- */
#welcome {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at top, #1c2230, #0b0e14);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

.welcome-card {
  background: linear-gradient(180deg, #161b26, #121621);
  width: 520px;
  padding: 36px;
  border-radius: 20px;
  box-shadow: 0 30px 80px rgba(0,0,0,.7);
  text-align: center;
}

.welcome-card h1 {
  margin-bottom: 12px;
}

.welcome-card p {
  color: #b7c0da;
  font-size: 14px;
  line-height: 1.6;
}

.welcome-card button {
  margin-top: 24px;
  padding: 14px 22px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg, #4aa3ff, #2f7bff);
  color: #fff;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
}

/* ---------- GENERATEUR ---------- */
.card {
  background: linear-gradient(180deg, #161b26, #121621);
  width: 460px;
  padding: 30px;
  border-radius: 18px;
  box-shadow: 0 20px 60px rgba(0,0,0,.6);
  text-align: center;
}

.avatar {
  width: 96px;
  height: 96px;
  border-radius: 50%;
  border: 4px solid #2b3347;
  margin-bottom: 12px;
}

.subtitle {
  color: #9aa4bf;
  font-size: 13px;
  margin-bottom: 22px;
}

.field {
  text-align: left;
  margin-bottom: 16px;
}

.label {
  font-size: 13px;
  color: #b7c0da;
  margin-bottom: 6px;
  display: block;
}

input {
  width: 100%;
  padding: 14px 16px;
  border-radius: 12px;
  border: 1px solid #2b3347;
  background: #0e1220;
  color: #fff;
  font-size: 14px;
  outline: none;
}

.hint {
  font-size: 11px;
  color: #7f89a8;
  margin-top: 6px;
}

.option {
  display: flex;
  align-items: center;
  gap: 10px;
  margin: 18px 0;
}

button.generate {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(135deg, #4aa3ff, #2f7bff);
  color: #fff;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
}

.status {
  margin-top: 14px;
  font-size: 13px;
}

.error {
  color: #ff6b6b;
}

.image-box img {
  max-width: 100%;
  margin-top: 16px;
  border-radius: 12px;
}
</style>
</head>

<body>

<!-- PAGE D’ACCUEIL -->
<div id="welcome">
  <div class="welcome-card">
    <h1>Bienvenue</h1>
    <p>
      Ce générateur permet de créer des icônes d’items FiveM.<br><br>
      Merci de <strong>ne pas abuser de la génération</strong> et de formuler
      des demandes <strong>claires et précises</strong> afin d’obtenir
      le meilleur rendu possible.
    </p>
    <button onclick="enterSite()">Accéder au générateur</button>
  </div>
</div>

<!-- GENERATEUR -->
<div class="card">
  <img src="/logo.png" class="avatar">
  <h2>Générateur d’items FiveM</h2>
  <div class="subtitle">Icônes réalistes prêtes à l’emploi</div>

  <div class="field">
    <label class="label">Description de l’item</label>
    <input id="prompt" placeholder="Ex : fourchette en or, clé USB, bouteille d’eau">
    <div class="hint">Soyez précis pour un meilleur résultat</div>
  </div>

  <div class="option">
    <input type="checkbox" id="transparent" checked>
    <label for="transparent">Fond transparent</label>
  </div>

  <button class="generate" onclick="generate()">Générer</button>

  <div id="status" class="status"></div>
  <div id="image" class="image-box"></div>
</div>

<script>
function enterSite() {
  document.getElementById("welcome").style.display = "none";
}

async function generate() {
  const status = document.getElementById("status");
  status.textContent = "Erreur génération";
  status.className = "status error";
}
</script>

</body>
</html>
