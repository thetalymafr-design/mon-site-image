<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Générateur d’items FiveM</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at top, #1e293b, #020617);
  font-family: Arial, sans-serif;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* CARD */
.card {
  width: 420px;
  background: rgba(15, 23, 42, 0.95);
  border-radius: 20px;
  padding: 38px;
  text-align: center;
  box-shadow: 0 30px 80px rgba(0,0,0,0.6);
}

/* AVATAR */
.avatar {
  width: 90px;
  height: 90px;
  border-radius: 50%;
  margin: 0 auto 20px;
  background: url("logo.png") center / cover no-repeat;
  border: 4px solid rgba(255,255,255,0.15);
}

/* TEXT */
h1 {
  font-size: 22px;
  margin-bottom: 8px;
}

.subtitle {
  font-size: 14px;
  opacity: 0.7;
  margin-bottom: 25px;
}

/* INPUT */
input[type="text"] {
  width: 100%;
  padding: 15px;
  border-radius: 14px;
  border: none;
  outline: none;
  background: #020617;
  color: white;
  font-size: 14px;
  margin-bottom: 14px;
}

input::placeholder {
  color: #94a3b8;
}

/* CHECKBOX ALIGNÉ */
.option {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  margin-bottom: 22px;
  font-size: 14px;
  opacity: 0.9;
}

.option input {
  width: 16px;
  height: 16px;
  accent-color: #3b82f6;
}

/* BUTTON */
button {
  width: 100%;
  padding: 15px;
  border-radius: 16px;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, #3b82f6, #2563eb);
  color: white;
  font-size: 15px;
  font-weight: bold;
  transition: all 0.25s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 18px 35px rgba(59,130,246,0.45);
}

/* OFFLINE MESSAGE */
.offline {
  margin-top: 18px;
  font-size: 13px;
  color: #f87171;
  opacity: 0.9;
}

/* HIDE */
.hidden {
  display: none;
}
</style>
</head>

<body>

<!-- PAGE ACCUEIL -->
<div class="card" id="home">
  <div class="avatar"></div>
  <h1>Générateur d’items FiveM</h1>
  <p class="subtitle">
    Merci de ne pas abuser de la génération.<br>
    Soyez précis dans vos descriptions pour un rendu optimal.
  </p>
  <button onclick="enterApp()">Accéder au générateur</button>
</div>

<!-- GÉNÉRATEUR -->
<div class="card hidden" id="app">
  <div class="avatar"></div>

  <h1>Générateur d’items FiveM</h1>
  <p class="subtitle">Icônes réalistes prêtes à l’emploi</p>

  <input
    type="text"
    placeholder="Ex : fourchette en or, clé USB, bouteille d’eau"
    disabled
  >

  <div class="option">
    <input type="checkbox" checked disabled>
    <label>Fond transparent</label>
  </div>

  <button disabled>Générer</button>

  <div class="offline">
    Le générateur est hors ligne, contactez Atsar
  </div>
</div>

<script>
function enterApp() {
  document.getElementById("home").classList.add("hidden");
  document.getElementById("app").classList.remove("hidden");
}
</script>

</body>
</html>
