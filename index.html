<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Hurricane – FiveM Items Generator</title>

  <style>
    body {
      background:#0f1115;
      color:#fff;
      font-family:Arial, sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
    }
    .box {
      background:#181b22;
      padding:30px;
      border-radius:12px;
      width:460px;
      text-align:center;
    }
    img.logo {
      width:120px;
      margin-bottom:10px;
    }
    input[type="text"] {
      width:100%;
      padding:12px;
      border-radius:6px;
      border:none;
      margin-top:10px;
      background:#0f1115;
      color:#fff;
    }
    input::placeholder {
      color:#cfcfcf;
    }
    .option-row {
      display:flex;
      align-items:center;
      gap:8px;
      margin-top:12px;
      font-size:14px;
      cursor:pointer;
    }
    button {
      width:100%;
      padding:12px;
      margin-top:15px;
      border-radius:6px;
      border:none;
      background:#3fa9f5;
      color:#fff;
      font-weight:bold;
      cursor:pointer;
    }
    #result img {
      max-width:100%;
      margin-top:15px;
      border-radius:6px;
    }
    .link-box {
      margin-top:10px;
      background:#0f1115;
      padding:10px;
      border-radius:6px;
      font-size:13px;
      word-break:break-all;
      cursor:pointer;
    }
  </style>
</head>
<body>

<div class="box">
  <img src="/logo.png" class="logo">

  <h2>Générateur d’items FiveM</h2>

  <input
    id="prompt"
    placeholder="Ex : fourchette en or, clé USB, bouteille d’eau…"
  >

  <label class="option-row">
    <input type="checkbox" id="transparent" checked>
    <span>Fond transparent</span>
  </label>

  <button onclick="generateImage()">Générer</button>

  <div id="result"></div>
  <div id="link"></div>
</div>

<script>
async function generateImage() {
  const prompt = document.getElementById("prompt").value;
  const transparent = document.getElementById("transparent").checked;

  document.getElementById("result").innerHTML = "Génération en cours…";
  document.getElementById("link").innerHTML = "";

  const res = await fetch("/generate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt, transparent })
  });

  const data = await res.json();

  if (data.image) {
    document.getElementById("result").innerHTML =
      `<img src="${data.image}">`;

    document.getElementById("link").innerHTML =
      `<div class="link-box" onclick="copyLink('${data.direct}')">
        ${data.direct}<br><small>(cliquer pour copier)</small>
      </div>`;
  } else {
    document.getElementById("result").innerHTML = "Erreur génération";
  }
}

function copyLink(link) {
  navigator.clipboard.writeText(link);
  alert("Lien PNG copié");
}
</script>

</body>
</html>
