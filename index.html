<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Hurricane – FiveM Items Generator</title>

  <style>
    body {
      background:#0f1115;
      color:#fff;
      font-family:Arial, sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
    }
    .box {
      background:#181b22;
      padding:30px;
      border-radius:12px;
      width:420px;
      text-align:center;
    }
    img.logo {
      width:120px;
      margin-bottom:15px;
    }
    input, button {
      width:100%;
      padding:12px;
      margin-top:10px;
      border-radius:6px;
      border:none;
      font-size:14px;
    }
    input {
      background:#0f1115;
      color:#fff;
    }
    input::placeholder {
      color:#ffffff;
      opacity:0.7;
    }
    button {
      background:#3fa9f5;
      color:#fff;
      font-weight:bold;
      cursor:pointer;
    }
    #result img {
      margin-top:15px;
      max-width:100%;
    }
  </style>
</head>
<body>

<div class="box">
  <img src="/logo.png" class="logo">

  <h2>Générateur by Atsar</h2>

  <input
    id="prompt"
    placeholder="Notez l’item ici"
  >

  <button onclick="generateImage()">Générer</button>

  <div id="result"></div>
</div>

<script>
async function generateImage() {
  const prompt = document.getElementById("prompt").value;

  const res = await fetch("/generate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt })
  });

  const data = await res.json();

  document.getElementById("result").innerHTML =
    `<img src="${data.image}">`;
}
</script>

</body>
</html>
