<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Générateur d’items FiveM</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
}

body {
  background: radial-gradient(circle at top, #1f2636, #0b0e14);
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
}

/* ===== BOUTONS ===== */
.btn {
  width: 100%;
  padding: 15px;
  border-radius: 14px;
  border: none;
  font-size: 15px;
  font-weight: 600;
  color: #fff;
  cursor: pointer;
  background: linear-gradient(135deg, #4aa3ff, #2f7bff);
  box-shadow: 0 12px 30px rgba(47,123,255,.35);
  transition: transform .15s ease, box-shadow .15s ease;
}

.btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 16px 40px rgba(47,123,255,.5);
}

.btn:active {
  transform: scale(.97);
}

/* ===== ACCUEIL ===== */
#welcome {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at top, #1f2636, #0b0e14);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

.welcome-card {
  width: 520px;
  padding: 36px;
  border-radius: 22px;
  background: linear-gradient(180deg, #171c29, #121622);
  box-shadow: 0 30px 90px rgba(0,0,0,.75);
  text-align: center;
}

.welcome-card h1 {
  margin-bottom: 12px;
}

.welcome-card p {
  color: #b7c0da;
  font-size: 14px;
  line-height: 1.7;
  margin-bottom: 26px;
}

/* ===== GENERATEUR ===== */
.card {
  width: 460px;
  padding: 32px;
  border-radius: 22px;
  background: linear-gradient(180deg, #171c29, #121622);
  box-shadow: 0 25px 80px rgba(0,0,0,.7);
  text-align: center;
}

.avatar {
  width: 96px;
  height: 96px;
  border-radius: 50%;
  border: 4px solid #2b3347;
  margin-bottom: 14px;
}

.subtitle {
  color: #9aa4bf;
  font-size: 13px;
  margin-bottom: 26px;
}

.field {
  text-align: left;
  margin-bottom: 18px;
}

.label {
  font-size: 13px;
  color: #c6cde5;
  margin-bottom: 8px;
  display: block;
}

input[type="text"] {
  width: 100%;
  padding: 15px 16px;
  border-radius: 14px;
  border: 1px solid #2b3347;
  background: #0f1322;
  color: #fff;
  font-size: 14px;
  outline: none;
}

.hint {
  font-size: 11px;
  color: #7f89a8;
  margin-top: 6px;
}

/* ===== CHECKBOX PRO ===== */
.option {
  display: flex;
  align-items: center;
  gap: 12px;
  margin: 22px 0;
}

.option input {
  width: 18px;
  height: 18px;
  accent-color: #4aa3ff;
}

.status {
  margin-top: 16px;
  font-size: 13px;
}

.error {
  color: #ff6b6b;
}
</style>
</head>

<body>

<!-- ACCUEIL -->
<div id="welcome">
  <div class="welcome-card">
    <h1>Bienvenue</h1>
    <p>
      Ce générateur permet de créer des icônes d’items FiveM.<br><br>
      Merci de <strong>ne pas abuser de la génération</strong> et
      d’être <strong>précis dans vos descriptions</strong>
      afin d’obtenir un rendu optimal.
    </p>
    <button class="btn" onclick="enterSite()">Accéder au générateur</button>
  </div>
</div>

<!-- GENERATEUR -->
<div class="card">
  <img src="/logo.png" class="avatar">
  <h2>Générateur d’items FiveM</h2>
  <div class="subtitle">Icônes réalistes prêtes à l’emploi</div>

  <div class="field">
    <label class="label">Description de l’item</label>
    <input type="text" id="prompt"
      placeholder="Ex : fourchette en or, clé USB, bouteille d’eau">
    <div class="hint">Soyez précis pour un meilleur résultat</div>
  </div>

  <div class="option">
    <input type="checkbox" id="transparent" checked>
    <label for="transparent">Fond transparent</label>
  </div>

  <button class="btn" onclick="generate()">Générer</button>

  <div id="status" class="status error">Erreur génération</div>
</div>

<script>
function enterSite() {
  document.getElementById("welcome").style.display = "none";
}

function generate() {
  // L’IA sera branchée plus tard
}
</script>

</body>
</html>
