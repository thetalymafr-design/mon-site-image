<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Hurricane – FiveM Items Generator</title>

  <style>
    body {
      background:#0f1115;
      color:#fff;
      font-family:Arial, sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
    }

    .box {
      background:#181b22;
      padding:30px;
      border-radius:12px;
      width:440px;
      text-align:center;
    }

    img.logo {
      width:120px;
      margin-bottom:10px;
    }

    input, button {
      width:100%;
      padding:12px;
      margin-top:10px;
      border-radius:6px;
      border:none;
      font-size:14px;
    }

    input {
      background:#0f1115;
      color:#fff;
    }

    input::placeholder {
      color:#cfcfcf;
    }

    button {
      background:#3fa9f5;
      color:#fff;
      font-weight:bold;
      cursor:pointer;
    }

    .option {
      margin-top:12px;
      text-align:left;
    }

    .checkbox-line {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size:13px;
      cursor: pointer;
    }

    .checkbox-line input {
      margin: 0;
    }

    #result img {
      margin-top:15px;
      max-width:100%;
      border-radius:6px;
    }
  </style>
</head>
<body>

<div class="box">
  <img src="/logo.png" class="logo">

  <h2>Générateur d’items</h2>

  <input
    id="prompt"
    placeholder="Exemples : fourchette en or, clé USB, bouteille d’eau, montre…"
  >

  <div class="option">
    <label class="checkbox-line">
      <input type="checkbox" id="transparent" checked>
      <span>Fond transparent</span>
    </label>
  </div>

  <button onclick="generateImage()">Générer</button>

  <div id="result"></div>
</div>

<script>
async function generateImage() {
  const prompt = document.getElementById("prompt").value;
  const transparent = document.getElementById("transparent").checked;

  document.getElementById("result").innerHTML = "Génération en cours…";

  const res = await fetch("/generate", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt, transparent })
  });

  const data = await res.json();

  if (data.image) {
    document.getElementById("result").innerHTML =
      `<img src="${data.image}">`;
  } else {
    document.getElementById("result").innerHTML =
      "Erreur lors de la génération";
  }
}
</script>

</body>
</html>
